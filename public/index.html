<!DOCTYPE html>
<html lang="en" ng-app='statesApp'>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fifty States</title>

        <!-- CSS -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:900">
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>-->
        <script src="https://code.angularjs.org/1.4.8/angular-resource.min.js"></script>
        <script src="https://code.angularjs.org/1.4.8/angular-route.min.js"></script>
        <script src="https://code.angularjs.org/1.4.8/angular-cookies.min.js"></script>

    </head>

    <body ng-controller="MainController as vm" ng-cloak>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/index">United STATES of America</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right" ng-show="vm.isLoggedIn">
                        <li>
                            <a href="#/home">Home</a>
                        </li>
                        <li>
                            <a ng-href="#/guestbook">Guestbook</a>
                        </li>
                        <li>
                            <a ng-href="#/states">States</a>
                        </li>
                        <li>
                            <a class="btn" ng-href="/logout" style="color: #2c50aa; font-family: Roboto; font-size: 15px">Logout {{ vm.user.name }}</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <!-- Login Screen -->

        <div class="top-content" ng-hide="vm.isLoggedIn">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1><strong>U.S.A</strong> State Data</h1>
                            <div class="description">
                                <p>
                                    Welcome to a one-stop-site for info on all the states in the <strong>United States of America</strong>!
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                            <div class="form-top">
                                <div class="form-top-left">
                                    <h3>Login to go State...</h3>
                                    <p>Enter your username and password below:</p>
                                </div>
                                <div class="form-top-right">
                                    <i class="fa fa-lock"></i>
                                </div>
                            </div>
                            <div class="form-bottom">
                                <form name="form" class="login-form" ng-submit="vm.login(form)" novalidate>
                                    <span ng-bind="vm.loginerror" class="locked" style="color:#aa2c58;"></span>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">Username</label>
                                        <input type="text" name="user" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="vm.user.username" required>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Password</label>
                                        <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="vm.user.password" required>
                                    </div>
                                    <button type="submit" class="btn">Sign in!</button>
                                </form>
                            </div>
                        </div>

                        <!--<div class="col-sm-6 col-sm-offset-3 form-box" ng-show="vm.isLoggedIn">
                          <h1>Hello <strong>{{vm.user.name}}</strong>!</h1>
                          <p>Search State information above or sign the Guestbook!</p>
                        </div>-->

                    </div>
                </div>
            </div>

        </div>

        <!-- Login Screen -->

        <!-- View Templates -->
        <div class="content">
            <div ng-view>
          <!-- PAGE TEMPLATES INSERT HERE -->
            </div>
        </div>


        <!-- Javascript -->
        <script src="/assets/js/jquery-1.11.1.min.js"></script>
        <script src="/assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="/assets/js/jquery.backstretch.min.js"></script>
        <script src="/assets/js/scripts.js"></script>

        <!-- Angular scripts -->
        <script src="/app.module.js"></script>
        <script src="/app.routes.js"></script>
        <script src="/resources/state_resource.js"></script>
        <script src="/resources/message_resource.js"></script>
        <script src="/services/user.dataservice.js"></script>
        <script src="/controllers/main_controller.js"></script>
        <!--<script src="/controllers/login_controller.js"></script>-->
        <script src="/controllers/state_controller.js"></script>
        <script src="/controllers/guestBook_controller.js"></script>

    </body>

</html>
