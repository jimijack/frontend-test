<div class="container">

  <br>
  <h1 id="guestMessage" style="font-size: 40px">Guest Book</h1>
  <h3 style="color:white">Sign in to the guestbook and post your message.</h3>
  <br>

  <form id="new-entry" class="form-inline thing-form" style="padding-top: 70px">
    <div class="form-group">
      <input type="text" id="user-phone" placeholder="Phone Number..." class="form-control" ng-model="vm.newPhone">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Guest Message..." class="form-control" ng-model="vm.newMessage">
    </div>
    <span class="form-group-btn">
      <button class="btn btn-success btn-sm submit-login-button" type="submit" ng-click="vm.postMessage()">Save my message!</button>
    </span>
  </form>
  <hr>

  <div class="row">
    <div class="col-md-12">
      <h3 style="color:#12c8ff"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> &nbsp;Guest Messages</h3>
      <h3 class="col-md-6 col-md-offset-3" style="color:white">NAME&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-globe"></span> &nbsp;&nbsp;&nbsp;PHONE &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-globe"></span> &nbsp;&nbsp;&nbsp;MESSAGE</h3>
      <ul class="col-md-8 col-sm-offset-2" ng-repeat="message in vm.messages">
        <li>
          <h3 id="messages" style="color:#2c50aa;font-size: 25px">{{message.user}} &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-globe"></span> &nbsp;&nbsp;&nbsp;{{message.phone}} &nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-globe"></span> &nbsp;&nbsp;&nbsp;{{message.message}}</h3>
        </li>
      </ul>
    </div>
  </div>
