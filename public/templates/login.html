<div class="top-content">

    <div class="inner-bg">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-sm-offset-2 text">
                    <h1><strong>U.S.A</strong> State Data</h1>
                    <div class="description">
                        <p>
                            Welcome to a one-stop-site for info on all the states in the <strong>United States of America</strong>!
                        </p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box" ng-hide="vm.user.isLoggedIn()">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Login to go state-site...</h3>
                            <p>Enter your username and password below:</p>
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form" action="/" method="post" class="login-form" ng-submit="vm.logIn()">
                            <div class="form-group">
                                <label class="sr-only" for="form-username">Username</label>
                                <input type="text" name="form-username" placeholder="Username..." class="form-username form-control" id="form-username" ng-model="vm.userHold.name" required />
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="form-password">Password</label>
                                <input type="password" name="form-password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="vm.userHold.password" required />
                            </div>
                            <button type="submit" class="btn">Sign in!</button>
                        </form>
                    </div>
                </div>

                <div class="col-sm-6 col-sm-offset-3 form-box" ng-show="vm.user.isLoggedIn()">
                  <h1>Hello <strong>{{vm.user.name}}</strong>!</h1>
                  <p>Search State information above or sign the Guestbook!</p>
                </div>

            </div>
        </div>
    </div>

</div>
