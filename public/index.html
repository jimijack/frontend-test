<!DOCTYPE html>
<html lang="en" ng-app='statesApp'>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fifty States</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500">
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/form-elements.css">
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Favicon -->
        <link rel="shortcut icon" href="assets/ico/favicon.png">

        <!-- Angular -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.14.3/ui-bootstrap-tpls.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

    </head>

    <body ng-controller="MainController as vm" ng-cloak>

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand">United STATES of America</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        </li>
                        <li role="presentation" ui-sref-active="active">
                            <a ui-sref="loginPage">Home</a>
                        </li>
                        <li role="presentation" ui-sref-active="active" ng-show="vm.user.isLoggedIn()">
                            <a ui-sref="guestBook">Guestbook</a>
                        </li>
                        <li role="presentation" ui-sref-active="active">
                            <a ui-sref="aboutPage">States</a>
                        </li>
                        <li ng-show="vm.user.isLoggedIn()">
                            <a class="btn" ng-click="vm.logOut()" style="color: #2c50aa; font-family: Roboto; font-size: 15px">Logout {{ vm.user.name }}</a>
                        </li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>

        <main class="content" ui-view>
          <!-- PAGE TEMPLATES INSERT HERE -->
        </main>


        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
        <script src="assets/bootstrap/js/bootstrap.min.js"></script>
        <script src="assets/js/jquery.backstretch.min.js"></script>
        <script src="assets/js/scripts.js"></script>

        <!-- Angular scripts -->
        <script src="/app.module.js"></script>
        <script src="/app.routes.js"></script>
        <script src="/services/user.dataservice.js"></script>
        <script src="/controllers/main_controller.js"></script>
        <script src="/controllers/login_controller.js"></script>
        <script src="/controllers/state_controller.js"></script>
        <script src="/controllers/guestBook_controller.js"></script>

    </body>

</html>
